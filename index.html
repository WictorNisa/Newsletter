<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main-wrap">
      <div class="hero">
        <img
          class="hero-mobile"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="an image of a illustration"
        />
      </div>

      <section class="form-section">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li class="list-item">
            <img src="assets/images/icon-list.svg" alt="" class="list-img" />
            <p class="list-p">Product discovery and building what matters</p>
          </li>
          <li class="list-item">
            <img src="assets/images/icon-list.svg" alt="" class="list-img" />
            <p class="list-p">Measuring to ensure updates are a success</p>
          </li>
          <li class="list-item">
            <img src="assets/images/icon-list.svg" alt="" class="list-img" />
            <p class="list-p">And much more!</p>
          </li>
        </ul>
        <div class="form-div">
          <form action="">
            <label for="email">Email Adress:</label><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="email@company.com"
            /><br />
            <input type="submit" class="submit-button" />
          </form>
        </div>
      </section>
    </div>
